<div class="flex flex-col gap-1.5 text-sm text-base-content/80">
  <div class="flex items-center gap-1.5">
    <span class="font-medium text-base-content/50 uppercase tracking-wide text-[10px]">ID</span>
    <span class="font-mono text-xs opacity-80">{{ archive().id }}</span>
  </div>

  @if (cdxApiUrl()) {
    <div class="flex items-center gap-1.5">
      <span class="font-medium text-base-content/50 uppercase tracking-wide text-[10px]">{{
        'archives.cdxApiUrl' | translate
      }}</span>
      <span class="font-mono text-xs opacity-80 break-all" [title]="cdxApiUrl()">{{
        cdxApiUrl()
      }}</span>
    </div>
  }

  @if (serpCount() !== undefined) {
    <div class="flex items-center gap-1.5">
      <span class="font-medium text-base-content/50 uppercase tracking-wide text-[10px]">{{
        'archives.serpCount' | translate
      }}</span>
      <span class="text-xs font-medium">{{ serpCount() }}</span>
    </div>
  }
</div>
