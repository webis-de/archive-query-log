<div
  class="related-serp-card flex justify-between items-center p-4 border border-base-300 rounded-lg cursor-pointer hover:bg-base-200 transition-colors"
  tabindex="0"
  role="button"
  (click)="onClick()"
  (keydown.enter)="onClick()"
  (keydown.space)="onClick()"
>
  <div class="serp-info flex-1 min-w-0">
    <h4 class="font-semibold text-base truncate">
      {{ serp()._source.url_query }}
    </h4>
    <p class="text-sm text-base-content/60 mt-1">
      <i class="bi bi-globe me-1"></i>
      {{ serp()._source.provider.domain }}
    </p>
    <p class="text-xs text-base-content/50 mt-1">
      <i class="bi bi-clock me-1"></i>
      {{ formatTimestamp(serp()._source.capture.timestamp) }}
    </p>
  </div>
  <i class="bi bi-chevron-right text-base-content/40 text-lg ms-3"></i>
</div>
