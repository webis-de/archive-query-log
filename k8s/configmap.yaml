# Frontend ConfigMap
# Contains nginx configuration for the Angular SPA
apiVersion: v1
kind: ConfigMap
metadata:
  name: aql-frontend-nginx-config
  namespace: user-ajjxp
  labels:
    app: aql-frontend
    component: frontend
data:
  nginx.conf: |
    server {
      listen 80;
      server_name _;

      root /usr/share/nginx/html;
      index index.html;

      # SPA-Routing: all unfound routes serve index.html
      location / {
        try_files $uri $uri/ /index.html;
      }

      # Proxy API requests to the backend service
      location /api/ {
        proxy_pass http://aql-backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
      }

      # Static assets can be served directly
      location /assets/ {
        try_files $uri =404;
      }

      # Caching headers for static files
      location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
      }

      # Health check endpoint
      location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }
    }
