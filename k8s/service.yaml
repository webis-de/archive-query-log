# Frontend Service - Internal ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: aql-frontend
  namespace: user-ajjxp
  labels:
    app: aql-frontend
    component: frontend
spec:
  type: ClusterIP
  selector:
    app: aql-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
