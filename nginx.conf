server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA-Routing: all unfound routes serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets can be served directly
  location /assets/ {
    try_files $uri =404;
  }

  # Optional: simple caching headers
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
