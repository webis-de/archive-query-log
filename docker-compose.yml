services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aql-frontend
    ports:
      - "4200:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
