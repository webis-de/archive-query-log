site_name: Knowledge Graph Docs
theme:
  name: material
  features:
    - navigation.tabs
    - content.code.copy
plugins:
  - search
  - include-markdown
  - mermaid2
markdown_extensions:
  - admonition
  - mkdocs_graphviz
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format


  - pymdownx.details

extra_javascript:
  - https://unpkg.com/cytoscape@3.28.1/dist/cytoscape.min.js
  - js/kg-elements.js      # generated by the script

extra_css:
  - css/cyto.css

nav:
  - Home: index.md
  - Knowledge Graph:
      - Overview: kg/overview.md
      - Static Mermaid: kg/mermaid.md
      - Static Graphviz: kg/graphviz.md
      - SHACL Shapes: kg/shapes.md
      - Cytoscape Interactive: kg/cytoscape.md