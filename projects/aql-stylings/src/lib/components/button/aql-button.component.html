<button [ngClass]="buttonClasses" [disabled]="disabled" (click)="onClick($event)" type="button">
  @if (isLoading) {
    <span class="loading loading-spinner"></span>
  } @else if (iconBefore) {
    <i [class]="'bi ' + iconBefore"></i>
  }
  <ng-content></ng-content>
  @if (iconAfter) {
    <i [class]="'bi ' + iconAfter"></i>
  }
</button>
