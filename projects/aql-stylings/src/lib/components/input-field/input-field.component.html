<label 
  class="
    input input-bordered flex items-center gap-3 w-full max-w-[400px] h-[53px] px-3 py-2 transition-all duration-200
    bg-var(--color-base-100) 
    border-var(--color-base-300) 
    text-var(--color-base-content)
    focus-within:outline-none focus-within:border-var(--color-base-content) focus-within:text-var(--color-base-content)
    hover:border-color-mix(in_srgb,var(--color-base-content),transparent_40%)
  "
  [class.opacity-80]="disabled"
  [class.pointer-events-none]="disabled"
  [class.bg-[var(--color-base-200)]]="disabled"
  [class.rounded-[10px]]="shape === 'square'"
  [class.rounded-full]="shape === 'circle'"
>
  
  <div class="flex-none">
    <ng-content select="[prefix]"></ng-content>
  </div>
  
  @if (showIcon) {
    <i class="bi bi-search text-[20px] opacity-50 text-var(--color-base-content)"></i>
  }

  <input
    [type]="type"
    class="grow bg-transparent border-none outline-none p-0 text-sm text-var(--color-base-content) placeholder:text-var(--color-base-content) placeholder:opacity-50 font-['Plus_Jakarta_Sans']"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
  />

  <div class="flex-none">
    <ng-content select="[suffix]"></ng-content>
  </div>

</label>
