<button
  type="button"
  [ngClass]="{
    'aql-avatar-card flex items-center w-full px-1 py-2 rounded-xl border-none bg-base-100 text-base-content hover:shadow-sm transition-colors duration-150 hover:bg-base-200 active:bg-base-300 cursor-pointer text-left': true,
    'gap-3': !avatarOnly(),
    'justify-center': avatarOnly()
  }"
>
  <div class="avatar shrink-0">
    <div class="rounded-full overflow-hidden bg-base-100 w-8 h-8">
      @if (imageSrc()) {
        <img [src]="imageSrc()!" [alt]="imageAlt()" class="w-full h-full object-cover" />
      } @else {
        <div
          class="flex h-full w-full items-center justify-center bg-base-200 text-base-content/70 font-semibold"
        >
          {{ initials() }}
        </div>
      }
    </div>
  </div>

  @if (!avatarOnly()) {
    <div class="min-w-0 leading-none">
      <p class="font-semibold text-base-content truncate text-sm leading-none">
        {{ name() }}
      </p>
      @if (subtitle()) {
        <p class="text-base-content/60 truncate text-xs leading-none mt-1">
          {{ subtitle() }}
        </p>
      }
    </div>
  }
</button>
