# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aql-frontend
  namespace: user-ajjxp
  labels:
    app: aql-frontend
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aql-frontend
  template:
    metadata:
      labels:
        app: aql-frontend
        component: frontend
    spec:
      imagePullSecrets:
        - name: gitlab-registry
      containers:
        - name: aql-frontend
          # Uni Jena GitLab Container Registry
          image: git.uni-jena.de:5050/fusion/teaching/project/2025wise/swep/aql-browser/aql-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: nginx-config
          configMap:
            name: aql-frontend-nginx-config
      restartPolicy: Always
