name: CI

on:
  push:

jobs:
  python-build:
    name: ğŸ—ï¸ Build Python wheels
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install build twine
      - name: ğŸ—ï¸ Build Python wheels
        run: python -m build
      - name: ğŸ§ª Check package bundles
        run: twine check dist/*
      - name: ğŸ“¤ Upload Python wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: dist
  python-code-check:
    name: ğŸ” Check Python code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ” Check Python code
        run: ruff check .
  python-typing:
    name: ğŸ” Check Python static typing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ” Check Python static typing
        run: mypy .
  python-test:
    name: ğŸ§ª Test Python code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: ğŸ§° Install dependencies
        run: pip install .[tests]
      - name: ğŸ§ª Test Python code
        run: pytest --cov --cov-report=xml .
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  node-build-browser:
    name: ğŸ—ï¸ Build browser Node app
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.13"
          check-latest: true
          cache-dependency-path: browser/package-lock.json
      - name: ğŸ§° Install Node dependencies
        working-directory: browser/
        run: npm clean-install
      - name: ğŸ—ï¸ Build browser Node app
        working-directory: browser/
        run: npm run build
      - name: ğŸ“¤ Upload app for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: browser/dist/aql-frontend/browser/
  node-check-browser:
    name: ğŸ” Check browser Node app code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.13"
          check-latest: true
          cache-dependency-path: browser/package-lock.json
      - name: ğŸ§° Install Node dependencies
        working-directory: browser/
        run: npm clean-install
      - name: ğŸ” Check Node app code
        working-directory: browser/
        run: npm run lint
  node-security-browser:
    name: ğŸ” Check browser Node app security
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.13"
          cache-dependency-path: browser/package-lock.json
      - name: ğŸ§° Install Node dependencies
        working-directory: browser/
        run: npm clean-install
      - name: ğŸ” Check Node app security
        working-directory: browser/
        run: npm audit --level high
  node-test-browser:
    name: ğŸ§ª Test browser Node app
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Install Node
        uses: actions/setup-node@v6
        with:
          node-version: "24.13"
          cache-dependency-path: browser/package-lock.json
      - name: ğŸ§° Install Chrome browser
        uses: browser-actions/setup-chrome@v2
      - name: ğŸ§° Install Node dependencies
        working-directory: browser/
        run: npm clean-install
      - name: ğŸ§ª Test Node app
        working-directory: browser/
        run: npm run test:ci
      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: browser/coverage/
  docker-build:
    name: ğŸ—ï¸ Build Docker image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
  docker-build-browser:
    name: ğŸ—ï¸ Build browser Docker image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ—ï¸ Build browser Docker image
        uses: docker/build-push-action@v6
        with:
          context: browser/
          push: false
  python-publish:
    name: ğŸš€ Publish Python wheels
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
      - python-build
      - python-code-check
      - python-typing
      - python-test
      - docker-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ“¥ Download Python wheels
        uses: actions/download-artifact@v5
        with:
          name: wheels
          path: dist
      - name: ğŸš€ Publish Python wheels
        uses: pypa/gh-action-pypi-publish@release/v1
  docker-publish:
    name: ğŸš€ Publish Docker image
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
      - python-build
      - python-code-check
      - python-typing
      - python-test
      - docker-build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ”‘ Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: â„¹ï¸ Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
      - name: ğŸš€ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  docker-publish-browser:
    name: ğŸš€ Publish browser Docker image
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
      - python-build
      - python-code-check
      - python-typing
      - python-test
      - docker-build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ§° Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: ğŸ§° Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: ğŸ”‘ Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: â„¹ï¸ Extract image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/browser
      - name: ğŸš€ Build and push image
        uses: docker/build-push-action@v6
        with:
          context: browser/
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
      - python-build
      - python-code-check
      - python-typing
      - python-test
      - python-publish
      - docker-build
      - docker-publish
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v5
      - name: ğŸ“¥ Download Python wheels
        uses: actions/download-artifact@v5
        with:
          name: wheels
          path: dist
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: dist/*
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
