name: CI

on:
  push:

jobs:
  python-build:
    name: ğŸ—ï¸ Build Python wheels
    strategy:
      matrix:
        python:
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: ğŸ§° Install dependencies
      run: pip install build twine
    - name: ğŸ—ï¸ Build Python wheels
      run: python -m build
    - name: ğŸ§ª Check package bundles
      run: twine check dist/*
    - name: ğŸ“¤ Upload Python wheels
      uses: actions/upload-artifact@v4
      if: matrix.python == '3.13'
      with:
        name: wheels
        path: dist
  python-code-check:
    name: ğŸ” Check Python code
    strategy:
      matrix:
        python:
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: ğŸ§° Install dependencies
      run: pip install .[tests]
    - name: ğŸ” Check Python code
      run: ruff check .
  python-typing:
    name: ğŸ” Check Python static typing
    strategy:
      matrix:
        python:
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: ğŸ§° Install dependencies
      run: pip install .[tests]
    - name: ğŸ” Check Python static typing
      run: mypy .
  python-security:
    name: ğŸ” Check Python code security
    strategy:
      matrix:
        python:
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: ğŸ§° Install dependencies
      run: pip install .[tests]
    - name: ğŸ” Check Python code security
      run: bandit -c pyproject.toml -r .
  python-test:
    name: ğŸ§ª Test Python code
    strategy:
      matrix:
        python:
        - '3.13'
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Install Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: ğŸ§° Install dependencies
      run: pip install .[tests]
    - name: ğŸ§ª Test Python code
      run: pytest --cov --cov-report=xml archive_query_log
    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: matrix.python == '3.13'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
  docker-build:
    name: ğŸ—ï¸ Build Docker image
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ—ï¸ Build Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
  python-publish:
    name: ğŸš€ Publish Python wheels
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-check
    - python-typing
    - python-security
    - python-test
    - docker-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ“¥ Download Python wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels
        path: dist
    - name: ğŸš€ Publish Python wheels
      uses: pypa/gh-action-pypi-publish@release/v1
  docker-publish:
    name: ğŸš€ Publish Docker image
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - python-build
    - python-code-check
    - python-typing
    - python-security
    - python-test
    - docker-build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ§° Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: ğŸ§° Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: ğŸ”‘ Login to GitHub Packages
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: â„¹ï¸ Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
    - name: ğŸš€ Build and push image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && endsWith(github.event.base_ref, 'main') && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-check
    - python-typing
    - python-security
    - python-test
    - python-publish
    - docker-build
    - docker-publish
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Check-out
      uses: actions/checkout@v4
    - name: ğŸ“¥ Download Python wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels
        path: dist
    - name: ğŸš€ Create GitHub release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
