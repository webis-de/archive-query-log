name: "CI"

on:
  push:

jobs:
  code-format:
    name: "ğŸ” Python code format"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v3
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: "ğŸ§° Install Protoc"
        uses: arduino/setup-protoc@v1
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: "ğŸ” Check Python code format"
        run: flake8 archive_query_log/
  lint:
    name: "ğŸ” Python Lint"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: "ğŸ§° Install Protoc"
        uses: arduino/setup-protoc@v1
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: "ğŸ” Lint Python code"
        run: pylint -E archive_query_log
  unit-tests:
    name: "ğŸ§ª Python unit tests"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Python"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: pyproject.toml
      - name: "ğŸ§° Install Protoc"
        uses: arduino/setup-protoc@v1
      - name: "ğŸ§° Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install .[test]
      - name: "ğŸ§ª Test Python code"
        run: pytest --cov=./ --cov-report=xml archive_query_log/
      - name: "ğŸ“¤ Upload coverage to Codecov"
        uses: codecov/codecov-action@v2
        if: matrix.python == '3.9' && matrix.os == 'ubuntu-latest'
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
  release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - code-format
      - lint
      - unit-tests
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ·ï¸ Get version tag"
        id: get-version
        run: echo ::set-output name=tag::${GITHUB_REF/refs\/tags\//}
      - name: "ğŸ“¥ Download Python wheel"
        uses: actions/upload-artifact@v3
        with:
          name: wheel
          path: dist/*
      - name: "ğŸš€ Create GitHub release"
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get-version.outputs.tag }}
          files: dist/*
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true