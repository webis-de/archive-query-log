  docker-build:
    name: "ğŸ—ï¸ Build Docker image"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    - name: "ğŸ—ï¸ Build Docker image"
      uses: docker/build-push-action@v4
      with:
        context: .
        push: false
  python-publish:
    name: "ğŸš€ Publish Python wheels"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-typing
    - python-security
#    - python-test
    - docker-build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "ğŸš€ Publish Python wheels"
      uses: pypa/gh-action-pypi-publish@release/v1
  docker-publish:
    name: "ğŸš€ Publish Docker image"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    permissions:
      packages: write
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-typing
    - python-security
#    - python-test
    - docker-build
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Set up QEMU"
      uses: docker/setup-qemu-action@v2
    - name: "ğŸ§° Set up Docker Buildx"
      uses: docker/setup-buildx-action@v2
    #- name: "ğŸ”‘ Login to Docker Hub"
    #  uses: docker/login-action@v2
    #  with:
    #    username: ${{ secrets.DOCKERHUB_USERNAME }}
    #    password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: "ğŸ”‘ Login to GitHub Packages"
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: "â„¹ï¸ Extract image metadata"
      id: meta
      uses: docker/metadata-action@v4
      with:
        #images: |
        #  webis/archive-query-log
        #  ghcr.io/${{ github.repository }}
        images: |
          ghcr.io/${{ github.repository }}
    - name: "ğŸš€ Build and push image"
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
  github-release:
    name: "ğŸš€ Create GitHub release"
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
    - python-build
    - python-code-format
    - python-lint
    - python-typing
    - python-security
#    - python-test
    - docker-build
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ“¥ Download Python wheels"
      uses: actions/download-artifact@v3
      with:
        name: wheels
        path: dist
    - name: "ğŸš€ Create GitHub release"
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ github.ref_name }}
        files: dist/*
        fail_on_unmatched_files: true
        draft: false
        prerelease: false
        generate_release_notes: true
