name: "CI"

on:
  push:

jobs:
  python-build:
    name: "ğŸ—ï¸ Build Python wheels"
    strategy:
      matrix:
        python:
        - "3.10"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install build twine
    - name: "ğŸ—ï¸ Build Python wheels"
      run: python -m build
    - name: "ğŸ§ª Check package bundles"
      run: twine check dist/*
    - name: "ğŸ“¤ Upload Python wheels"
      uses: actions/upload-artifact@v3
      if: matrix.python == '3.10'
      with:
        name: wheels
        path: dist
  python-code-format:
    name: "ğŸ” Check Python code format"
    strategy:
      matrix:
        python:
        - "3.10"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code format"
      run: flake8 archive_query_log
  python-lint:
    name: "ğŸ” Lint Python code"
    strategy:
      matrix:
        python:
        - "3.10"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Lint Python code"
      run: pylint archive_query_log
  python-typing:
    name: "ğŸ” Check Python static typing"
    strategy:
      matrix:
        python:
        - "3.10"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python static typing"
      run: mypy archive_query_log
  python-security:
    name: "ğŸ” Check Python code security"
    strategy:
      matrix:
        python:
        - "3.10"
    runs-on: ubuntu-latest
    steps:
    - name: "ğŸ“¥ Check-out"
      uses: actions/checkout@v3
    - name: "ğŸ§° Install Protoc"
      run: sudo apt install protobuf-compiler
    - name: "ğŸ§° Install Python"
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
        cache: pip
        cache-dependency-path: pyproject.toml
    - name: "ğŸ§° Install dependencies"
      run: pip install .[tests]
    - name: "ğŸ” Check Python code security"
      run: bandit -c pyproject.toml -r archive_query_log
