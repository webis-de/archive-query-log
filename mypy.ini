[mypy]
# Mypy configuration for backend

# Specify that we're working with a package structure
namespace_packages = True
explicit_package_bases = True

# Set mypy path to current directory
mypy_path = .

# Python version
python_version = 3.13

# Strictness settings (you can adjust these)
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore missing imports for third-party libraries without type stubs
ignore_missing_imports = True

# Show error codes
show_error_codes = True
