apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Release.Name }}-import-captures-aql-22
  namespace: {{ $.Release.Namespace }}
  annotations:
    checksum/config-map: {{ include (print $.Template.BasePath "/archive-query-log-config-map.yml") . | sha256sum }}
    checksum/elasticsearch-login: {{ include (print $.Template.BasePath "/archive-query-log-secret.yaml") . | sha256sum }}
spec:
  suspend: {{ not $.Values.importCapturesAql22.enabled }}
  completions: {{ $.Values.importCapturesAql22.completions }}
  parallelism: {{ $.Values.importCapturesAql22.parallelism }}
  backoffLimit: {{ $.Values.importCapturesAql22.backoffLimit }}
  completionMode: Indexed
  template:
    spec:
      containers:
      - name: {{ $.Release.Name }}-import-captures-aql-22
        image: "{{ .Values.image }}:{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 4Gi
        command:
        - /venv/bin/python
        - -m
        - archive_query_log
        - -f
        - /workspace/config.config-map.yml
        - -f
        - /workspace/config.secret.yml
        - captures
        - import
        - aql-22
        - --no-check-memento
        - /workspace/data/
        env:
        - name: SEARCH_PROVIDER_INDEX
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
        volumeMounts:
        - name: {{ $.Release.Name }}-config-map
          mountPath: /workspace/config.config-map.yml
          readOnly: true
          subPath: config.yml
        - name: {{ $.Release.Name }}-secret
          mountPath: /workspace/config.secret.yml
          readOnly: true
          subPath: config.yml
        - name: {{ $.Release.Name }}-data
          mountPath: /workspace/data/
          readOnly: true
      restartPolicy: OnFailure
      volumes:
      - name: {{ $.Release.Name }}-config-map
        configMap:
          name: {{ $.Release.Name }}-config-map
      - name: {{ $.Release.Name }}-secret
        secret:
          secretName: {{ $.Release.Name }}-secret
      - name: {{ $.Release.Name }}-data
        hostPath:
          path: {{ $.Values.importCapturesAql22.dataDir }}
          type: Directory

