apiVersion: batch/v1
kind: Job
metadata:
  name: {{ $.Release.Name }}-job-captures-fetch
  namespace: {{ $.Release.Namespace }}
  annotations:
    checksum/config-map: {{ include (print $.Template.BasePath "/archive-query-log-config-map.yml") . | sha256sum }}
    checksum/elasticsearch-login: {{ include (print $.Template.BasePath "/archive-query-log-secret.yaml") . | sha256sum }}
spec:
  template:
    spec:
      containers:
      - name: {{ $.Release.Name }}-job-captures-fetch
        image: "{{ .Values.image }}:{{ .Chart.AppVersion }}"
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 4Gi
        command:
        - /venv/bin/python
        - -m
        - archive_query_log
        - -f
        - /workspace/config.config-map.yml
        - -f
        - /workspace/config.secret.yml
        - captures
        - fetch
        volumeMounts:
        - name: {{ $.Release.Name }}-config-map
          mountPath: /workspace/config.config-map.yml
          readOnly: true
          subPath: config.yml
        - name: {{ $.Release.Name }}-secret
          mountPath: /workspace/config.secret.yml
          readOnly: true
          subPath: config.yml
      restartPolicy: OnFailure
      volumes:
      - name: {{ $.Release.Name }}-config-map
        configMap:
          name: {{ $.Release.Name }}-config-map
      - name: {{ $.Release.Name }}-secret
        secret:
          secretName: {{ $.Release.Name }}-secret
  backoffLimit: 4
  parallelism: {{ .Values.parallelism.sources }}
