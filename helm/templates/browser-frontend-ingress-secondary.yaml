apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $.Release.Name }}-browser-frontend-ingress-secondary
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: {{ $.Values.browser.frontend.ingressClassName }}
  rules:
    - host: {{ $.Values.browser.frontend.secondaryHost }}
      http:
        paths:
          - path: /(?!api(?:/|$))(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ $.Release.Name }}-browser-frontend
                port:
                  name: http
