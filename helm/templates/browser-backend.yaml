apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-browser-backend
  labels:
    app: {{ $.Release.Name }}-browser-backend
  annotations:
    checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-browser-backend
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-browser-backend
    spec:
      restartPolicy: Always
      containers:
        - name: {{ $.Release.Name }}-browser-backend
          image: "{{ .Values.browser.backend.image }}:{{ .Chart.AppVersion }}"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          command:
            - /venv/bin/uvicorn
            - archive_query_log.browser:app
            - --host
            - 0.0.0.0
            - --port
            - "5000"
            - --root-path
            - {{ $.Values.browser.backend.path }}
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: ELASTICSEARCH_HOST
              value: {{ $.Values.elasticsearch.host | quote }}
            - name: ELASTICSEARCH_PORT
              value: {{ $.Values.elasticsearch.port | quote }}
            - name: ELASTICSEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secret
                  key: elasticsearchApiKey
            - name: ENVIRONMENT
              value: "production"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
