apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $.Release.Name }}-captures-import-aql-22
  namespace: {{ $.Release.Namespace }}
  annotations:
    checksum/config-map: {{ include (print $.Template.BasePath "/archive-query-log-config-map.yml") . | sha256sum }}
    checksum/secret: {{ include (print $.Template.BasePath "/archive-query-log-secret.yaml") . | sha256sum }}
spec:
  suspend: {{ not $.Values.capturesImportAql22.enabled }}
  schedule: "{{ $.Values.capturesImportAql22.schedule }}"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      completions: {{ $.Values.capturesImportAql22.completions }}
      parallelism: {{ $.Values.capturesImportAql22.parallelism }}
      backoffLimit: {{ $.Values.capturesImportAql22.backoffLimit }}
      completionMode: Indexed
      template:
        spec:
          containers:
          - name: {{ $.Release.Name }}-captures-import-aql-22
            image: "{{ .Values.image }}:{{ .Chart.AppVersion }}"
            imagePullPolicy: IfNotPresent
            resources:
              requests:
                memory: 4Gi
            command:
            - /venv/bin/python
            - -m
            - archive_query_log
            - -f
            - /workspace/config.config-map.yml
            - -f
            - /workspace/config.secret.yml
            - captures
            - import
            - aql-22
            - --no-check-memento
            - /workspace/data/
            env:
            - name: SEARCH_PROVIDER_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
            volumeMounts:
            - name: {{ $.Release.Name }}-config-map
              mountPath: /workspace/config.config-map.yml
              readOnly: true
              subPath: config.yml
            - name: {{ $.Release.Name }}-secret
              mountPath: /workspace/config.secret.yml
              readOnly: true
              subPath: config.yml
            - name: {{ $.Release.Name }}-data
              mountPath: /workspace/data/
              readOnly: true
          restartPolicy: OnFailure
          volumes:
          - name: {{ $.Release.Name }}-config-map
            configMap:
              name: {{ $.Release.Name }}-config-map
          - name: {{ $.Release.Name }}-secret
            secret:
              secretName: {{ $.Release.Name }}-secret
          - name: {{ $.Release.Name }}-data
            hostPath:
              path: {{ $.Values.capturesImportAql22.dataDir }}
              type: Directory

