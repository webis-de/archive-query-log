apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-browser-frontend
  labels:
    app: {{ $.Release.Name }}-browser-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $.Release.Name }}-browser-frontend
  template:
    metadata:
      labels:
        app: {{ $.Release.Name }}-browser-frontend
    spec:
      restartPolicy: Always
      containers:
        - name: {{ $.Release.Name }}-browser-frontend
          image: "{{ .Values.browser.frontend.image }}:{{ .Chart.AppVersion }}"
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: nginx-config
          configMap:
            name: {{ $.Release.Name }}-browser-frontend-nginx-config
