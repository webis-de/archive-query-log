apiVersion: v1
kind: Secret
metadata:
  name: {{ $.Release.Name }}-secret
  namespace: {{ $.Release.Namespace }}
type: Opaque
stringData:
  config.yml: |
    es:
      username: {{ $.Values.elasticsearch.username }}
      password: {{ $.Values.elasticsearch.password }}
    s3:
      access_key: {{ $.Values.s3.access_key }}
      secret_key: {{ $.Values.s3.secret_key }}
