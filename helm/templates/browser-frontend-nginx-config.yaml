apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $.Release.Name }}-browser-frontend-nginx-config
  labels:
    app: {{ $.Release.Name }}-browser-frontend
data:
  nginx.conf: |
    server {
      listen 80;
      server_name _;

      root /usr/share/nginx/html;
      index index.html;

      # SPA routing: All unfound routes serve index.html.
      location / {
        try_files $uri $uri/ /index.html;
      }

      # Static assets can be served directly.
      location /assets/ {
        try_files $uri =404;
      }

      # Caching headers for static files.
      location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
      }

      # Health check endpoint.
      location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
      }
    }
