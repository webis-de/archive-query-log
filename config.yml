      parameter:
        type: keyword
      segment:
        type: integer
      replacements:
        type: object
        properties:
          search:
            type: keyword
          replace:
            type: keyword
es_index_url_offset_parsers:
  name: aql_url_offset_parsers
  settings:
    number_of_shards: 1
    number_of_replicas: 2
  mapping:
    properties:
      url_filter_regex:
        type: keyword
      parser_type:
        type: keyword
      parameter:
        type: keyword
      segment:
        type: integer
      replacements:
        type: object
        properties:
          search:
            type: keyword
          replace:
            type: keyword
es_index_url_language_parsers:
  name: aql_url_language_parsers
  settings:
    number_of_shards: 1
    number_of_replicas: 2
  mapping:
    properties:
      url_filter_regex:
        type: keyword
      parser_type:
        type: keyword
      parameter:
        type: keyword
